<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shotcut icon" href="img/encriptado.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<header>

</header>

<body>
    
    <div class="encriptador">

        <div class="encriptador__textoAModificar">
            <textarea 
            name="text" 
            class="encriptador__textoAModificar__textArea" 
            id="encriptador__textoAModificar__textArea"
            placeholder="Ingrese el texto a aquÃ­..." ></textarea>
        </div>

        <div class="encriptador__condiciones">   
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-triangle-filled" width="1rem" height="1rem" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A3871" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 1.67c.955 0 1.845 .467 2.39 1.247l.105 .16l8.114 13.548a2.914 2.914 0 0 1 -2.307 4.363l-.195 .008h-16.225a2.914 2.914 0 0 1 -2.582 -4.2l.099 -.185l8.11 -13.538a2.914 2.914 0 0 1 2.491 -1.403zm.01 13.33l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007zm-.01 -7a1 1 0 0 0 -.993 .883l-.007 .117v4l.007 .117a1 1 0 0 0 1.986 0l.007 -.117v-4l-.007 -.117a1 1 0 0 0 -.993 -.883z" stroke-width="0" fill="currentColor" />
                </svg>
                Ingrese UNICAMENTE letras minusculas sin acentos.
            </p>
        </div>

        <div class="encriptador__botones">
            <button class="btn__encriptar" type="button" onclick="encriptar()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                        <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                        <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                    </svg>
                    Encriptar
            </button>
            <button class="btn__desencriptar" type="button" onclick="desencriptar()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock-open" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A3871" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M5 11m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" />
                <path d="M12 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                <path d="M8 11v-5a4 4 0 0 1 8 0" />
                </svg>
                Desencriptar
            </button>
        </div>
        
    </div>

    <div class="resultado">
            
        <img src="/img/encriptar.png" alt="Imagen mensaje" id="imagen__encriptar">

        <div class="resultado__textoModificado" id="resultado__textoModificado">
            <h2 id="resultado__textoModificado__titulo"> Ningun mensaje encontrado</h2>
            <p id="resultado__textoModificado__parrafo">Ingrese el mensaje que desea desenciptar/encriptar</p>
            <!-- <textarea 
             name="resultado__textoModificado__textArea" 
             class="resultado__textoModificado__textArea" 
             cols="30" rows="10" >
            </textarea> -->
        </div>

    </div>

</body>

<script src="index.js"></script>

<footer>

</footer>

</html>
